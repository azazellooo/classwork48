{% extends 'base.html' %}
{% block title %}Update product{% endblock title %}
{% block content %}
    <div class="jumbotron" style="background-color: #fff6f5">
    <h1>Редактировать данные продукта</h1>

    <form action="{% url "product-update" product.id %}" method="post">
        {% include "partial/product_form.html" %}
        <div class="col-sm-10">
          <input class="btn btn-success" type="submit" value="Сохранить"/>
          <a class="btn btn-danger" href="{% url "product-view" product.id %}">Отменить</a>
        </div>
    </form>
    </div>
{% endblock content %}
