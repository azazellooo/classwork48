<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}products{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <nav class="navbar navbar-light" style="background-color: darkblue;">
      <div class="container-fluid">
      <a class="navbar-brand text-light" href="{% url 'product-list' %}">Все товары</a>
      {% if perms.webapp.add_product %}
      <a class="navbar-brand text-light" href="{% url 'product-add' %}">Добавить товар</a>
      {% endif %}
          <a class="navbar-brand text-light" href="{% url 'cart' %}">Корзина</a>
          {% if user.is_authenticated %}
          <a class="navbar-brand text-light" href="{% url 'accounts:logout' %}?next={{ request.get_full_path }}">Выход</a>
          <a class="navbar-brand text-light" href="#">{{ user }}</a>
          {% else %}
          <a class="navbar-brand text-light" href="{% url 'accounts:login' %}?next={{ request.get_full_path }}">Вход</a>
          <a class="navbar-brand text-light" href="{% url 'accounts:register' %}?next={{ request.get_full_path }}">Регистрация</a>
          {% endif %}
      </div>
    </nav>
    {% block content %} {% endblock content %}
</body>
</html>
